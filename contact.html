<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Prod:Contactez-nous</title>
    <link rel="shortcut icon" href="asset/lapostfinal_5.png">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>
    
    <main>
        <div class="flexbox">
        <form action="contact.html">
            <fieldset>
                <legend>Contactez-nous:</legend>
                    <div>  
                        <label for="emailid">Votre email:</label>
                        <input type="email" name="email" placeholder="Email" id="emailid" required>
                    </div> 
                        <br>
                    <div>
                        <label for="lastnameid">Votre nom:</label>
                        <input type="text" name="lastname" placeholder="Nom" id="lastnameid" required>
                    </div>
                        <br>
                    <div>
                        <label for="firstnameid">Votre prénom:</label>
                        <input type="text" name="firstname" placeholder="Prénom" id="firstnameid" required>
                    </div>
                        <br>
                    <div>
                        <label for="sexe" placeholder="Sexe">Votre sexe:</label>
                        <select name="sexe" id="sexe">
                            <option value="Femme"></option>
                            <option value="Homme"></option>
                        </select>
                    </div>
                    <input type="submit" value="Valider">
            </fieldset>
        </form>
        </div>
    </main>
</body>
</html>
